<!--
  Fast Track Factory Integration - Job Status Component
  Spec: 007-factory-integration

  Usage:
  Include this component for each job, setting data-job-id and data-job-status attributes.

  Example:
  <div class="ft-job-status" data-job-id="uuid-here" data-job-status="DRAFT">
    [component content here]
  </div>
-->

<div class="ft-job-status" data-job-id="" data-job-status="DRAFT">

  <!-- Status Badge -->
  <div class="ft-job-status__header">
    <span class="ft-job-status__badge ft-badge ft-badge--default">DRAFT</span>
  </div>

  <!-- Actions Container -->
  <div class="ft-job-status__actions">

    <!-- Submit Button (DRAFT status only) -->
    <button
      type="button"
      class="ft-job-status__submit-btn ft-button ft-button--primary"
      aria-label="Submit job to Factory"
    >
      SUBMIT TO FACTORY
    </button>

    <!-- Retry Button (FAILED_SEND status only) -->
    <button
      type="button"
      class="ft-job-status__retry-btn ft-button ft-button--primary ft-hidden"
      aria-label="Retry submission to Factory"
    >
      RETRY
    </button>

    <!-- Waiting Message (SUBMITTED status only) -->
    <span class="ft-job-status__waiting ft-hidden">
      Waiting for Factory
    </span>

    <!-- Loading Spinner -->
    <span class="ft-job-status__spinner" aria-hidden="true">
      <span class="ft-job-status__spinner-icon"></span>
    </span>

  </div>

  <!-- Error Message (FAILED_SEND status) -->
  <div class="ft-job-status__error" role="alert" aria-live="polite"></div>

  <!-- Success Message -->
  <div class="ft-job-status__success" role="status" aria-live="polite"></div>

  <!-- Last Attempt Info (FAILED_SEND status) -->
  <div class="ft-job-status__attempt-info ft-hidden">
    <span class="ft-job-status__attempt-label">Last attempt:</span>
    <span class="ft-job-status__attempt-time"></span>
  </div>

</div>

<!--
  Status-specific variations:

  DRAFT:
  - Badge: "DRAFT" with ft-badge--default
  - Submit button visible
  - Retry button hidden
  - Waiting message hidden

  SUBMITTED:
  - Badge: "SUBMITTED" with ft-badge--success
  - Submit button hidden
  - Retry button hidden
  - Waiting message visible

  FAILED_SEND:
  - Badge: "FAILED" with ft-badge--warning (yellow per brand)
  - Submit button hidden
  - Retry button visible
  - Error message visible
  - Last attempt info visible

  Loading State:
  - Spinner visible
  - Buttons disabled
-->
