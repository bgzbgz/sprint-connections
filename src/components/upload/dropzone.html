<!--
  Fast Track Upload - Dropzone Component
  Spec: 006-boss-office-upload
  Per contracts/upload.yaml

  BRAND RULES:
  - Yellow (#FFF469) drag-over highlight
  - Black (#000000) 3px borders
  - No rounded corners
  - No drop shadows
-->

<div class="ft-upload" id="upload-container">
  <!-- Dropzone Area -->
  <div class="ft-upload-dropzone" id="dropzone">
    <div class="ft-upload-dropzone__content" id="dropzone-content">
      <h3 class="ft-upload-dropzone__title">DROP FILE HERE</h3>
      <p class="ft-text-muted">or</p>

      <!-- File Picker Button -->
      <label class="ft-button ft-button--primary ft-upload-dropzone__button">
        Choose File
        <input
          type="file"
          id="file-input"
          class="ft-upload-dropzone__input"
          accept=".pdf,.docx,.txt,.md,.PDF,.DOCX,.TXT,.MD"
          hidden
        >
      </label>

      <span class="ft-meta ft-mt-2 ft-upload-dropzone__hint">
        PDF, DOCX, TXT, or MD (max 10MB)
      </span>
    </div>

    <!-- File Info Display (hidden until file selected) -->
    <div class="ft-upload-dropzone__file-info" id="file-info" hidden>
      <div class="ft-upload-dropzone__file-details">
        <span class="ft-badge ft-upload-dropzone__file-badge" id="file-type-badge"></span>
        <span class="ft-upload-dropzone__file-name" id="file-name"></span>
        <span class="ft-text-muted ft-upload-dropzone__file-size" id="file-size"></span>
      </div>
      <button
        type="button"
        class="ft-button ft-button--tertiary ft-upload-dropzone__remove-btn"
        id="remove-btn"
      >
        Remove
      </button>
    </div>

    <!-- Loading State (hidden until upload starts) -->
    <div class="ft-upload-dropzone__loading" id="loading-state" hidden>
      <span class="ft-upload-dropzone__spinner"></span>
      <span class="ft-meta">Uploading...</span>
    </div>
  </div>

  <!-- Error Message (hidden until validation fails) -->
  <div class="ft-error ft-upload__error" id="error-message" hidden>
    <span class="ft-error__message" id="error-text"></span>
    <button
      type="button"
      class="ft-button ft-button--tertiary ft-upload__retry-btn"
      id="retry-btn"
      hidden
    >
      Retry
    </button>
  </div>

  <!-- Success Message (hidden until upload succeeds) -->
  <div class="ft-success ft-success--boxed ft-upload__success" id="success-message" hidden>
    <span class="ft-success__text">File uploaded</span>
    <span class="ft-meta ft-upload__job-id" id="job-id-display"></span>
  </div>

  <!-- Submit Button -->
  <button
    type="button"
    class="ft-button ft-button--primary ft-upload__submit-btn"
    id="submit-btn"
    disabled
  >
    Create Job
  </button>
</div>
