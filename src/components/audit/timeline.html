<!--
  Fast Track Audit Timeline Template
  Spec: 011-status-audit-log
  Per contracts/timeline.yaml

  Vertical timeline displaying job status history
-->

<!-- Timeline Container -->
<section class="audit-timeline" aria-label="Job status history">
  <!-- Timeline entries will be rendered here -->
</section>

<!-- Empty State Template -->
<template id="timeline-empty">
  <div class="audit-timeline__empty">
    <span class="audit-timeline__empty-text">NO STATUS HISTORY</span>
  </div>
</template>

<!-- Loading State Template -->
<template id="timeline-loading">
  <div class="audit-timeline__loading">
    <span class="audit-timeline__loading-text">LOADING HISTORY...</span>
  </div>
</template>

<!-- Error State Template -->
<template id="timeline-error">
  <div class="audit-timeline__error">
    <span class="audit-timeline__error-title">LOAD FAILED</span>
    <span class="audit-timeline__error-message">{{message}}</span>
  </div>
</template>

<!-- Entry Template -->
<template id="timeline-entry">
  <article class="audit-timeline__entry audit-timeline__entry--{{actor}}"
           data-actor="{{actor}}"
           data-timestamp="{{timestamp}}">
    <div class="audit-timeline__header">
      <time class="audit-timeline__time" datetime="{{timestamp}}">
        {{formattedTimestamp}}
      </time>
      <span class="audit-timeline__actor">{{actor}}</span>
    </div>
    <div class="audit-timeline__transition">
      <span class="audit-timeline__from">{{fromStatus}}</span>
      <span class="audit-timeline__arrow">â†’</span>
      <span class="audit-timeline__to">{{toStatus}}</span>
    </div>
    <!-- Note shown only if present -->
    <!-- <p class="audit-timeline__note">{{note}}</p> -->
  </article>
</template>
