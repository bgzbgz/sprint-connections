<!--
  Fast Track Preview - Metadata Header Template
  Spec: 010-tool-preview
  Per contracts/preview-meta.yaml

  Display tool_id, job_id, and timestamp on Preview page
  Per FR-010
-->

<header class="preview-meta">
  <div class="preview-meta__primary">
    <h1 class="preview-meta__title">{tool_id}</h1>
    <span class="preview-meta__job-id">JOB: {job_id}</span>
  </div>
  <div class="preview-meta__secondary">
    <span class="preview-meta__timestamp">RECEIVED: {received_at}</span>
  </div>
</header>
